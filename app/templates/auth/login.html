{% extends "base.html" %}
{% block title %}Login - CampusConnect{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">

    <div class="glass-card auth-card">
      <h3 class="mb-3 text-center">Welcome back</h3>
      <p class="text-muted small text-center mb-4">
        Login with your college email to join the campus community.
      </p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" type="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" name="password" type="password" required>
        </div>
        <button class="btn btn-primary w-100 mb-2">Login</button>

        <div class="text-center small">
          <span class="text-muted">New here?</span>
          <a href="{{ url_for('auth.register') }}">Create account</a>
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock %}
