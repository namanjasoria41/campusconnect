{% extends "base.html" %}
{% block title %}Create Event - Admin{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="glass-card p-4">
      <h3 class="mb-3">Create Official Event</h3>
      <p class="text-muted mb-4">
        Use this for fests, hackathons, workshops, club events, etc.
      </p>

      <form method="post">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" name="title" required
                 placeholder="Annual Tech Fest 2025">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"
                    placeholder="Add agenda, guests, registration link, etc."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Date & Time</label>
          <!-- datetime-local returns ISO format that backend expects -->
          <input type="datetime-local" class="form-control" name="date" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location"
                 placeholder="Main Auditorium / AB-1 / Online">
        </div>

        <button class="btn btn-primary w-100">Create Event</button>

        <div class="text-center mt-3">
          <a href="{{ url_for('admin.dashboard') }}" class="text-muted small">
            ‚Üê Back to dashboard
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
