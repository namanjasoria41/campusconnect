{% extends "base.html" %}
{% block title %}Swipe - CampusConnect{% endblock %}
{% block content %}
<h2>Swipe</h2>

{% if candidate %}
  <div class="card mb-3">
    <div class="card-body text-center">
      <h4>{{ candidate.name }}</h4>
      <p>{{ candidate.year }} - {{ candidate.branch }}</p>
      <p>{{ candidate.bio }}</p>
      <div class="mt-3">
        <a href="{{ url_for('swipe.like_user', user_id=candidate.id) }}"
           class="btn btn-success me-2">Like</a>
        <a href="{{ url_for('swipe.swipe_view') }}"
           class="btn btn-secondary">Skip</a>
      </div>
    </div>
  </div>
{% else %}
  <p>No more people to show.</p>
{% endif %}
{% endblock %}
